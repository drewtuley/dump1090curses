name: black

permissions:
  contents: read

on:
  pull_request:
  push:
    branches: [master]

jobs:
  black:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          pip install black==25.12.0

      - name: Run Black (check only)
        run: |
          black --check .
