name: Generate version file

on:
  push:
    branches:
      - main
      - master

jobs:
  generate-version:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0        # required so `git describe` can see tags/ancestors
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          # install any deps your script needs, e.g.
          # pip install setuptools

      - name: Generate version file
        run: python scripts/generate_version.py

      - name: Commit generated version file if changed
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          git add src/_version.py || true
          # if there are no staged changes, exit
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update generated version file [ci skip]" || true
          # push back to the current branch
          git push origin "HEAD:${BRANCH}"
